<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>My scratchboard page</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Flash Card Game</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <!--<button class="btnsubmit">start</button>-->
            <input type='text' class="inputSubject form-control" name='subject' placeholder="Enter subject...">
            <h1><div class="subject"></div></h1>
        </div>
        <div class="container">
            <section class="guess_section" style="display: none">
                <h2>Play</h2>
                <h2><div class="result"></div></h2>

                <h4><div class="question"></div></h4>

                <div class='guessdiv'>
                    <input type='text' class="inputGuess form-control" id='guessterm' name='guessterm' placeholder="Guess..."><br /><br />
                    <button class="btnguess">Guess</button>
                    <div class='guessedList'>Guessed List</div>
                </div>
            </section>

            <section class="data_section">
                <h2>Data Entry</h2>
                <div class='inputNum'>
                    <input type='text' class="form-control" id='numterms' name='numterms' placeholder="Enter number of lines..."><br /><br />
                </div>

                <h4>Enter Key and Value:</h4>
                <div class='inputContainer'>
                    <ol></ol>
                </div>
            </section>
            <button class="btnsubmit">start</button>
        </div><!-- /.container -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script type="text/javascript">
            var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}
        </script>
    </body>
</html>
